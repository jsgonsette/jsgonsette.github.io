<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>TITLE</title>
    <style>
        html,
        body,
        canvas {
            margin: 0px;
            padding: 0px;
            width: 100%;
            height: 100%;
            overflow: hidden;
            position: absolute;
            background: black;
            color: #FFF;
            z-index: 0;
        }

        /* Barre de chargement */
        #loading-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 50%;
            background: #444;
            border-radius: 5px;
            overflow: hidden;
        }

        #loading-bar {
            width: 0%;
            height: 10px;
            background: #4caf50;
            transition: width 0.2s;
        }

        #loading-text {
            text-align: center;
            color: white;
            margin-top: 10px;
            font-family: Arial, sans-serif;
        }
    </style>
</head>

<body>

    <canvas id="glcanvas" tabindex='1'></canvas>

    <div id="loading-container">
        <div id="loading-bar"></div>
        <div id="loading-text">Loading...</div>
    </div>

    <!-- Minified and statically hosted version of https://github.com/not-fl3/macroquad/blob/master/js/mq_js_bundle.js -->
    <script src="https://not-fl3.github.io/miniquad-samples/mq_js_bundle.js"></script> <!-- doens't work in v0.4.14 -->
	<!-- <script src="mq_js_bundle.js"></script>-->
	<script src="https://not-fl3.github.io/miniquad-samples/sapp_jsutils.js"></script>
	<script src="./buddy.js"></script>
    <script>
        
        function updateProgress(progress) {
            document.getElementById("loading-bar").style.width = progress + "%";
        }

        function hideLoader() {
            document.getElementById("loading-container").style.display = "none";
        }

        async function loadWasmWithProgress(url) {
            const response = await fetch(url);
            let total = response.headers.get("content-length");
			if (!total) { total = 13000000; }
            let loaded = 0;

            if (response.body && total) {
                const reader = response.body.getReader();
                const stream = new ReadableStream({
                    start(controller) {
                        function push() {
                            reader.read().then(({ done, value }) => {
                                if (done) {
                                    controller.close();
                                    hideLoader();
                                    return;
                                }
                                loaded += value.byteLength;
                                updateProgress(Math.min((loaded / total) * 100, 100));
                                controller.enqueue(value);
                                push();
                            });
                        }
                        push();
                    }
                });

                return new Response(stream);
            }
            return response;
        }

        loadWasmWithProgress("./buddy.wasm").then(() => {
            load("./buddy.wasm"); 
        });

    </script>
</body>

</html>
